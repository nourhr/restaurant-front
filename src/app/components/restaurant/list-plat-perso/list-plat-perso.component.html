<div class="container m-5">

  <div class="row">
    <div *ngFor="let plat of plats" class="col-md-3 col-sm-6 item">
      <div class="card item-card card-block">
        <h4>Plat</h4>
        <h5 class="item-card-title mt-3 mb-3">{{plat.nomPlatPerso}}</h5>
        <h4>Description</h4>
        <p class="card-text">{{plat.descrPlatPerso}}</p>
      </div>
    </div>
  </div>

</div>
