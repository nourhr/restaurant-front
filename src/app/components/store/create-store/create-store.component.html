<form action="" [formGroup]="storeForm" (ngSubmit)="addStore()">
  <div class="form-group container">
    <fieldset>
      <input type="text"
      [ngClass]="{'is-invalid': storeForm.invalid && storeForm.get('name').touched && storeForm.get('name').errors != null}"
      class="m-3 form-control"
      placeholder="Name"
      formControlName="name">
      <input type="text"
      [ngClass]="{'is-invalid': storeForm.invalid && storeForm.get('address').touched && storeForm.get('address').errors != null}"
      class="m-3 form-control"
      placeholder="Address"
      formControlName="address">
    </fieldset>
    <button class="btn btn-success" [disabled]="storeForm.invalid">Add Store</button>
  </div>
</form>
